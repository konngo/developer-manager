<div id="app">

    <div class="container-fluid" v-show="show">

            <div class="col-12">

                <div class="top-right-button-container">
                    <div class="btn-group">
                        <button  class="btn btn-outline-primary mb-1" @click="showAddItem" type="button">

                        </button>

                        <button class="btn btn-outline-primary mb-1" type="button" @click="showUpdateItem">
                            编辑

                        <button class="btn btn-outline-primary mb-1" type="button" @click="deleteItem()">
                            删除

                       data-tableheader='[

    <div class="container-fluid" v-show="!show">
        <div class="row">
            <div class="col-12">


                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="mb-4">权限信息</h5>

                        <input type="hidden" v-model="permissions.id">


                    <label class="form-group has-float-label mb-4">
                        <input class="form-control" v-model="permissions.name"> <span>权限名称</span>
                    </label>



                        <button  class="btn btn-primary btn-lg btn-shadow" @click="addItem">提交</button>
                        <button  class="btn btn-primary btn-lg btn-shadow" @click="reback">返回</button>


                    </div>
                </div>


            </div>
        </div>
    </div>

<script>
    // 消除子窗口内的theme主题按钮
    $(".theme-button").remove()


    var vue=new Vue({
        el:'#app',
        data(){
            return {
                show:true,
                action:0, // action 为1时进行添加，为2时进行修改
                permissions:[],
            }
        },
        methods:{
            reback(){
                this.show=true;
            },
            addItem(){

                $.ajax({
                    type: 'POST',
                    url: host+"permissions/addOrUpdate",
                    data: {
                        id:this.permissions.id,
                        name:this.permissions.name,
                    },
                    success: function (response){
                        console.log(response)
                        if(response.code==0){
                            showNotify('top', 'center', "success","结果","保存成功！");
                            datatableRow.ajax.reload();
                        }else{
                            showNotify('top', 'center', "danger","结果","保存失败，请重新尝试。");
                        }
                    }
                });

            },
            cancleEdit(){
                // 返回表格
                this.show=true;
            },
            deleteItem(){
                this.permissions=datatableRow.rows('.selected').data();

                $.ajax({
                    type: 'POST',
                    url: host+"permissions/delete",
                    data: {
                        id:this.permissions[0].id
                    },
                    success: function (response){
                        console.log(response)
                        if(response.code==0){
                            showNotify('top', 'center', "success","结果","删除成功！");
                            datatableRow.ajax.reload();
                        }else{
                            showNotify('top', 'center', "danger","结果","删除失败，请重新尝试。");
                        }
                    }
                });

            },
            showUpdateItem(){
                // 显示修改界面
                console.log(datatableRow.rows('.selected').data());
                var choose=datatableRow.rows('.selected').data();
                if (choose.length>1){
                    showNotify('top', 'center', "warning","提示","只能编辑一条数据哦！");
                    return ;
                }
                if (choose.length==0){
                    showNotify('top', 'center', "warning","提示","请选择要编辑的数据哦！");
                    return ;
                }

                this.permissions=choose[0];
                this.show=false;
                this.action=1;
            },
            showAddItem(){
                //显示添加界面
                this.show=false;
                this.action=2;
                // 清空
                this.permissions={}
            }
        }
    })

</script>
